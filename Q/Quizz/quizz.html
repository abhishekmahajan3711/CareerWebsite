const option4 = document.querySelector('#option4');
const submit = document.querySelector('#submit');

const answers = document.querySelectorAll('.answer');

const showScore = document.querySelector('#showScore');

let questionCount = 0;
let M_score = 0;
let E_score = 0;
let A_score = 0;
let B_score = 0;
let L_score = 0;

const loadQuestion = () => {

    const questionList = quizDB[questionCount];

    question.innerText = questionList.question;

    option1.innerText = questionList.a;
    option2.innerText = questionList.b;
    option3.innerText = questionList.c;
    option4.innerText = questionList.d;

}

loadQuestion();

const getCheckAnswer = () => {
    let answer;

    answers.forEach((curAnsElem) => {
        if (curAnsElem.checked) {
            answer = curAnsElem.id;
        }
    });

    return answer;
};


const deselectAll = () => {
    answers.forEach((curAnsElem) => curAnsElem.checked = false);
}




submit.addEventListener('click', () => {
    const checkedAnswer = getCheckAnswer();


    if (checkedAnswer === quizDB[questionCount].ansA) {
        M_score = M_score + 5;
    }
    else if (checkedAnswer === quizDB[questionCount].ansB) {
        E_score = E_score + 4;

    } else if (checkedAnswer === quizDB[questionCount].ansC) {
        A_score = A_score + 3;

    } else if (checkedAnswer === quizDB[questionCount].ansD) {
        B_score = B_score + 2;

    } else {
        L_score = L_score + 1;

    };

    questionCount++;

    deselectAll();

    if (questionCount < quizDB.length) {
        loadQuestion();
    } else {
        questiondiv.classList.remove('inner-div');
        questiondiv.innerHTML = '';


        showScore.innerHTML = `

       `;
